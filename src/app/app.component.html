<div class="container">
  <div class="cards">
    <div class="card" *ngFor="let item of products">
      <img [src]="item.productImage" alt="">
      <h2>{{item.productName}}</h2>
      <p>{{item.productDescription}}</p>
      <p>{{item.productPrice | currency :'INR'}}</p>
    </div>
  </div>
</div>
